<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate volume of a sphere</title>
</head>
<body>
    <p id="text">Input radius value and calculate the volume of a s sphere.</p>
    <form id="form" onsubmit="calculateVolume(event)">
        <p>Radius<br> <input type="text" name="radius" value=""><br></p>
        <p>Volume<br> <input type="text" name="volume" value="0.0000"><br></p>
        <input type="submit" value="Calculate">
    </form>
</body>
<script src="script.js"></script>
</html>
